{% extends "base.html" %}

{% block content %}
    <h2>Register user</h2>
    {% comment %} # col-md-6 is a bootsrap class to reduce the width of the form fields {% endcomment %}

        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit" value="Login">Register</button>
    </form>

{% endblock content %}
