{% extends "base.html" %}

{% block content %}
    <h2>Confirm post password</h2>
    {% if validlink %}
    <form method="post" class="col-md-6" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">submit</button>
    </form>
    {% else %}
        <p class="alert alert-danger">The link is invalid, please try again later.</p>
    {% endif %}
{% endblock content %}
