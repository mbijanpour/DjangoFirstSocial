{% extends 'base.html' %}

{% block content %}

    <div class='card'>
        <div class='card-header'>
            <h3 class="card-title">{{ post.user.username }}</h3>
            <h3 class="card-subtitle mb-2 text-muted">{{ post.slug }}</h3> - <small class="text-muted">{{ post.updated_at|date:"Y M D" }}</small>
        </div>
        <div class='card-body'>
            <p>{{ post.body }}</p>
        </div>
    </div>

{% endblock %}
