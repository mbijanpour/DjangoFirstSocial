{% extends 'base.html' %}

{% block content %}

    <div class='card'>
        <div class='card-header'>
            <a href="{% url "accounts:user_profile" post.user.id %}" class="card-title"
            style="font-size: 1.5em; color: blue; font-weight: bold; text-decoration: none;">
                {{ post.user.username }}
            </a>
            {% comment %} <h3 class="card-title">{{ post.user.username }}</h3>s {% endcomment %}
            <h3 class="card-subtitle mb-2 text-muted">{{ post.slug }}</h3> - <small class="text-muted">{{ post.updated_at|date:"Y M D" }}</small>
        </div>
        <div class='card-body'>
            <p>{{ post.body }}</p>
        </div>
    </div>

    {% if request.user.id == post.user.id %}
    <a href="{% url "posts:post_delete" post.id %}" class="btn btn-danger btn-primary">Delete</a>
    <a href="{% url "posts:post_update" post.id %}" class="btn btn-update btn-primary">update</a>
    {% endif %}

{% endblock %}
